<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%%%SUBJECT%%%</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.3);">
                    
                    <!-- Alert Badge Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); padding: 15px; text-align: center;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <div style="display: inline-block; background-color: rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 20px; font-size: 12px; font-weight: 700; color: #ffffff; letter-spacing: 1px; text-transform: uppercase;">
                                            üö® %%%ALERT_TYPE%%%
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Logo & Title -->
                    <tr>
                        <td style="background-color: #f8fafc; padding: 30px 30px 20px; text-align: center;">
                            <!-- Replace with your logo -->
                            <img src="https://via.placeholder.com/180x50/1e3a8a/ffffff?text=INPLAY+TV" alt="InPlay TV" style="max-width: 180px; height: auto; margin-bottom: 20px;">
                            <h1 style="margin: 0; color: #1e3a8a; font-size: 26px; font-weight: 700; line-height: 1.3;">%%%HEADING%%%</h1>
                        </td>
                    </tr>
                    
                    <!-- Tournament Info Card -->
                    <tr>
                        <td style="padding: 20px 30px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background: linear-gradient(135deg, #f0f9ff 0%, #dbeafe 100%); border-radius: 8px; border: 2px solid #3b82f6;">
                                <tr>
                                    <td style="padding: 25px;">
                                        <h2 style="margin: 0 0 15px; color: #1e40af; font-size: 20px; font-weight: 700; text-align: center;">%%%TOURNAMENT_NAME%%%</h2>
                                        
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="border-top: 1px solid rgba(59, 130, 246, 0.3); padding-top: 15px; margin-top: 10px;">
                                            <tr>
                                                <td style="padding: 8px 0;">
                                                    <span style="color: #64748b; font-size: 14px;">üìÖ Date:</span>
                                                    <span style="color: #1e293b; font-size: 14px; font-weight: 600; margin-left: 10px;">%%%TOURNAMENT_DATE%%%</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0;">
                                                    <span style="color: #64748b; font-size: 14px;">üìç Venue:</span>
                                                    <span style="color: #1e293b; font-size: 14px; font-weight: 600; margin-left: 10px;">%%%VENUE%%%</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0;">
                                                    <span style="color: #64748b; font-size: 14px;">‚è∞ Closes:</span>
                                                    <span style="color: #dc2626; font-size: 14px; font-weight: 700; margin-left: 10px;">%%%CLOSING_TIME%%%</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Message Content -->
                    <tr>
                        <td style="padding: 0 30px 30px;">
                            <p style="margin: 0 0 20px; color: #333333; font-size: 16px; line-height: 1.6;">Hi %%%FIRST_NAME%%%,</p>
                            
                            <div style="margin: 0 0 25px; color: #555555; font-size: 16px; line-height: 1.7;">
                                %%%CONTENT%%%
                            </div>
                            
                            <!-- Urgent CTA -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 10px 0;">
                                        <a href="%%%CTA_LINK%%%" style="display: inline-block; padding: 18px 45px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #ffffff; text-decoration: none; border-radius: 8px; font-size: 17px; font-weight: 700; box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4); text-transform: uppercase; letter-spacing: 0.5px;">%%%CTA_TEXT%%%</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #1e293b; padding: 25px 30px; text-align: center;">
                            <p style="margin: 0 0 10px; color: #ffffff; font-size: 15px; font-weight: 600;">
                                InPlay TV Fantasy Golf
                            </p>
                            <p style="margin: 0 0 15px; color: #94a3b8; font-size: 13px;">
                                Real-time fantasy golf for major tournaments
                            </p>
                            <p style="margin: 0; font-size: 13px;">
                                <a href="https://inplay.tv" style="color: #10b981; text-decoration: none; margin: 0 10px;">Website</a>
                                <span style="color: #475569;">‚Ä¢</span>
                                <a href="mailto:admin@inplay.tv" style="color: #10b981; text-decoration: none; margin: 0 10px;">Support</a>
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
