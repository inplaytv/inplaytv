<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%%%SUBJECT%%%</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Georgia', serif; background-color: #ffffff;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 60px 20px 40px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="560" style="max-width: 560px;">
                    
                    <!-- Logo -->
                    <tr>
                        <td align="center" style="padding-bottom: 40px;">
                            <!-- Replace with your logo -->
                            <img src="https://via.placeholder.com/160x45/1a1a1a/ffffff?text=InPlay+TV" alt="InPlay TV" style="max-width: 160px; height: auto;">
                        </td>
                    </tr>
                    
                    <!-- Heading -->
                    <tr>
                        <td style="border-top: 2px solid #1a1a1a; border-bottom: 2px solid #1a1a1a; padding: 30px 0; text-align: center;">
                            <h1 style="margin: 0; color: #1a1a1a; font-size: 32px; font-weight: 400; letter-spacing: -0.5px; line-height: 1.2;">%%%HEADING%%%</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 0;">
                            <p style="margin: 0 0 24px; color: #1a1a1a; font-size: 18px; line-height: 1.7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                Dear %%%FIRST_NAME%%% %%%LAST_NAME%%%,
                            </p>
                            
                            <div style="margin: 0 0 32px; color: #333333; font-size: 16px; line-height: 1.8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                %%%CONTENT%%%
                            </div>
                            
                            <!-- Simple Link Button -->
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 20px 0;">
                                        <a href="%%%CTA_LINK%%%" style="display: inline-block; padding: 14px 36px; background-color: #1a1a1a; color: #ffffff; text-decoration: none; font-size: 15px; font-weight: 500; letter-spacing: 0.5px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">%%%CTA_TEXT%%%</a>
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="margin: 32px 0 0; color: #333333; font-size: 16px; line-height: 1.7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                Best regards,<br>
                                <strong>The InPlay TV Team</strong>
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="border-top: 1px solid #e5e5e5; padding: 30px 0; text-align: center;">
                            <p style="margin: 0 0 10px; color: #1a1a1a; font-size: 14px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                InPlay TV Fantasy Golf
                            </p>
                            <p style="margin: 0 0 10px; font-size: 13px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                <a href="https://inplay.tv" style="color: #1a1a1a; text-decoration: none; border-bottom: 1px solid #1a1a1a;">inplay.tv</a>
                                <span style="color: #adb5bd; margin: 0 8px;">•</span>
                                <a href="mailto:admin@inplay.tv" style="color: #1a1a1a; text-decoration: none; border-bottom: 1px solid #1a1a1a;">admin@inplay.tv</a>
                            </p>
                            <p style="margin: 10px 0 0; color: #6c757d; font-size: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
                                © 2025 InPlay TV. All rights reserved.
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
