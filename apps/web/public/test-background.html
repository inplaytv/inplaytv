<!DOCTYPE html>
<html>
<head>
    <title>Background Image Test</title>
    <style>
        .container {
            position: relative;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }

        .background {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: url('/backgrounds/golf-course-teal.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .noise {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="noise"></div>
        <div class="content">
            <h1>BACKGROUND IMAGE TEST</h1>
            <p>If you see a golf course image behind this text, the background is working!</p>
            <p>Current time: <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Test if image loads
        const img = new Image();
        img.onload = () => {
            console.log('✅ Background image loaded successfully');
            document.body.style.backgroundColor = 'green';
        };
        img.onerror = () => {
            console.log('❌ Background image failed to load');
            document.body.style.backgroundColor = 'red';
        };
        img.src = '/backgrounds/golf-course-teal.jpg';
    </script>
</body>
</html>
